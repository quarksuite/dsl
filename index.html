<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuarkSuite v2 DSL Workspace</title>
    <script type="module" src="/lib.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>QuarkSuite v2 DSL Workspace</h1>
    </header>
    <main>
      <section>
        <h2>Base Color</h2>
        <color-defn
          as="base"
          swatch="#bada55"
          action="convert"
          to="rgb"
        ></color-defn>
        <color-defn
          as="@base"
          from="base"
          action="adjust"
          chroma="-10"
        ></color-defn>
        <color-defn
          as="brand"
          from="@base"
          action="mix"
          target="dodgerblue"
          strength="40"
        ></color-defn>
      </section>
      <section>
        <h2>Harmony</h2>
        <color-defn
          as="scheme"
          from="brand"
          action="harmony"
          configuration="triadic"
        ></color-defn>
      </section>
      <section>
        <h2>Vision: Achromatopsia</h2>
        <color-vision
          from="scheme"
          type="achromatopsia"
          format="hex"
        ></color-vision>
        <h2>Vision: Protanopia</h2>
        <color-vision from="scheme" type="protanopia"></color-vision>
        <h2>Vision: Deuteranopia</h2>
        <color-vision from="scheme" type="deuteranopia"></color-vision>
        <h2>Vision: Tritanopia</h2>
        <color-vision from="scheme" type="tritanopia"></color-vision>
      </section>
      <section>
        <h2>Adjusted Harmony</h2>
        <section>
          <color-defn as="main" from="scheme.0"></color-defn>
          <color-defn
            as="accent"
            from="scheme.1"
            action="adjust"
            lightness="-10"
            chroma="20"
          ></color-defn>
          <color-defn
            as="highlight"
            from="scheme.2"
            action="adjust"
            lightness="10"
            chroma="20"
          ></color-defn>
        </section>
        <section>
          <color-defn
            as="final-scheme"
            from="main accent highlight"
            ></color-defn>
        </section>
      </section>
      <section>
        <color-vision from="final-scheme" type="achromatopsia"></color-vision>
      </section>
    </main>
  </body>
</html>
